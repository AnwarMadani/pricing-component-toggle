<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing component with Toggle</title>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle-container">
            <h3>Annually</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <h3>Monthly</h3>
        </div>
    </header>
    <main>
        <section class="card">
            <h4>Basic</h4>
            <h2 class="price">19.99</h2>
            <h4>500 GB Storage</h4>
            <h4>2 Users Allowed</h4>
            <h4>Send up to 3 GB</h4>
            <a href="#">LEARN MORE</a>
        </section>
        <section class="card dark">
            <h4>Professional</h4>
            <h2 class="price">19.99</h2>
            <h4>1 TB Storage</h4>
            <h4>5 Users Allowed</h4>
            <h4>Send up to 10 GB</h4>
            <a href="#">LEARN MORE</a>
        </section>
        <section class="card">
            <h4>Master</h4>
            <h2 class="price">19.99</h2>
            <h4>2 TB Storage</h4>
            <h4>10 Users Allowed</h4>
            <h4>Send up to 20 GB</h4>
            <a href="#">LEARN MORE</a>
        </section>
    </main>
</body>
</html>
