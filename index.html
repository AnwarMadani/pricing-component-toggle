<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pricing component with Toggle</title>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle-container">
            <h3>Annually</h3>
            <label class="switch">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
              </label>
            <h3>Monthly</h3>
        </div>
    </header>
    <main>
        <section class="card">
            <h4>Basic</h4>
            <h2 class="price">€199.99</h2>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <a href="#">LEARN MORE</a>
        </section>
        <section class="card dark">
            <h4>Professional</h4>
            <h2 class="price">€249.99</h2>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <a href="#">LEARN MORE</a>
        </section>
        <section class="card">
            <h4>Master</h4>
            <h2 class="price">€399.99</h2>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <a href="#">LEARN MORE</a>
        </section>
    </main>
</body>
</html>
